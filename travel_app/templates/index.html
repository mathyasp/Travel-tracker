{% extends 'base.html' %}
{% block content %}

<h1>Personal travel tracker</h1>

<h2>Countries</h2>

{% for country in all_countries %}
    <h3><a href="/country/{{ country.id }}"> {{ country.name }}</a></h3>
    <img src="{{ country.img_url }}" alt="{{ country.name }}" width="50%">
    <h4>Trips: </h4>
    <ul>
        {% for trip in country.trips %}
            <li><a href="/trip/{{ trip.id }}">{{ trip.trip_name }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}

{% endblock %}
