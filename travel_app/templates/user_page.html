{% extends 'base.html' %}

{% block content %}

<p>
Welcome to {{ user.username }}'s profile.
</p>

<p>{{ user.name }}</p>
<img src="{{ user.profile_pic_url }}" alt="Profile Picture" width="200" height="200">

<p>
  {{ user.username }}'s Trips Taken:
  
  {% for trip in user.trips_taken %}
    <h2><a href="/trip/{{ trip.id }}">{{ trip.trip_name }}</a></h2>
    <img src="{{ trip.country.img_url }}" alt="{{ trip.country.name }}" width="50%">
  {% endfor %}
</p>

{% endblock %}
